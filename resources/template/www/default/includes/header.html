<link rel="stylesheet" th:href="${ctx}+'/css/animate.min.css'">
<style>
    body{
        margin: 0;
    }
    *{
        box-sizing: border-box;
    }
    a{
        text-decoration: none;
    }
    .header{
        width: 100%;
        height: 100px;
        background: linear-gradient(180deg, #262222 97.5%, rgba(0, 0, 0, 0.00) 128%);
        display: flex;
        justify-content: center;
        position: relative;
        top: 0;
        left: 0;
        z-index: 10;
    }

    .header-content{
        width: 1440px;
        height: 100%;
        display: flex;
        justify-content: space-between;
        padding: 22px 0;
    }
    .header-content-left{
        display: flex;
    }
    .header-content-left .channel-list{
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
    }
    .header-content-left .channel-item{
        width: auto;
        margin: 0 2px;
        padding: 0 20px;
        color: #FFF;
        font-size: 20px;
        cursor: pointer;
    }
</style>
<div class="header animate__animated animate__fadeInDown">
    <div class="header-content">
        <div class="header-content-left">
            <img th:src="${site.setup.siteLogo}" onclick="location.href='/'">
            <div class="channel-list">
                <div class="channel-item" th:each="a:${cms.getChannelList('parentId:0,siteId:'+site.id+'')}" th:onclick="location.href='[(${a.url})]'">[[${a.channelName}]]</div>
            </div>
        </div>
        <div class="header-content-right"></div>
    </div>
</div>
